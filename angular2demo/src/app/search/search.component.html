<input type="text" (keyup)="onKeyup($event)">
<button (click)="getUsers()">Search</button>
<p *ngIf="searchResult">Total count:{{totalCount}}</p>
<ol *ngIf="searchResult">
<mat-card class="example-card" *ngFor="let user of searchResult.items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" ></div>
      <mat-card-title>{{user.login}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="profile-image" [src]="user.avatar_url" alt="Photo of a Shiba Inu">
  </mat-card>
  </ol>
